<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>紙芝居ノベル（最小）</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; }
    #game { height: 100%; display: grid; grid-template-rows: 1fr auto; background: #111; color: #fff; }
    #stage { position: relative; overflow: hidden; }
    #bg {
      position: absolute; inset: 0;
      background: linear-gradient(135deg, #2a2a2a, #0f0f0f);
      background-size: cover; background-position: center;
      filter: saturate(1.1);
    }
    .chara {
      position: absolute; bottom: 0;
      width: min(40vw, 360px);
      height: min(70vh, 520px);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 16px;
      backdrop-filter: blur(2px);
      display: none;
    }
    #left { left: 6%; }
    #right { right: 6%; }
    #ui {
      background: rgba(0,0,0,0.75);
      border-top: 1px solid rgba(255,255,255,0.12);
      padding: 14px 14px 18px;
    }
    #name { font-weight: 700; margin-bottom: 8px; opacity: 0.9; }
    #text { line-height: 1.8; min-height: 3.6em; }
    #hint { margin-top: 10px; font-size: 12px; opacity: 0.6; }
    #choices { margin-top: 12px; display: grid; gap: 10px; }
    .choice {
      text-align: left;
      padding: 10px 12px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 12px;
      cursor: pointer;
    }
    .choice:hover { background: rgba(255,255,255,0.12); }
  </style>
</head>
<body>
  <div id="game">
    <div id="stage">
      <div id="bg"></div>
      <div id="left" class="chara" title="左立ち絵（画像を入れるならここ）"></div>
      <div id="right" class="chara" title="右立ち絵（画像を入れるならここ）"></div>
    </div>

    <div id="ui">
      <div id="name"></div>
      <div id="text"></div>
      <div id="choices"></div>
      <div id="hint">クリックで進む（選択肢が出ている時はボタンを押す）</div>
    </div>
  </div>

  <script type="module">
    const elBg = document.getElementById("bg");
    const elLeft = document.getElementById("left");
    const elRight = document.getElementById("right");
    const elName = document.getElementById("name");
    const elText = document.getElementById("text");
    const elChoices = document.getElementById("choices");

    function showBootError(message) {
      elName.textContent = "起動エラー";
      elText.textContent = message;
      elChoices.innerHTML = "";
    }

    if (location.protocol === "file:") {
      showBootError("モジュール読み込みのため、ローカルサーバー経由で開いてください（例: python -m http.server）。");
      throw new Error("Open this app via http(s), not file://");
    }

    const [{ createRuntime }, { createDomRenderer }, { script }] = await Promise.all([
      import("./js/engine/runtime.js"),
      import("./js/renderers/domRenderer.js"),
      import("./js/scenarios/sample.js"),
    ]);

    const renderer = createDomRenderer({
      bg: elBg,
      left: elLeft,
      right: elRight,
      name: elName,
      text: elText,
      choices: elChoices,
    });

    const runtime = createRuntime({ script, renderer });

    document.getElementById("game").addEventListener("click", () => {
      if (runtime.status === runtime.STATUS.WAIT_CHOICE) return;
      runtime.next();
    });

    runtime.next();
  </script>
</body>
</html>
