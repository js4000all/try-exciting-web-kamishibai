<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>紙芝居ノベル（最小）</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; }
    #game { height: 100%; display: grid; grid-template-rows: 1fr auto; background: #111; color: #fff; }
    #stage { position: relative; overflow: hidden; }
    #bg {
      position: absolute; inset: 0;
      background: linear-gradient(135deg, #2a2a2a, #0f0f0f);
      background-size: cover; background-position: center;
      filter: saturate(1.1);
    }
    .chara {
      position: absolute; bottom: 0;
      width: min(40vw, 360px);
      height: min(70vh, 520px);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 16px;
      backdrop-filter: blur(2px);
      display: none;
    }
    #left { left: 6%; }
    #right { right: 6%; }
    #ui {
      background: rgba(0,0,0,0.75);
      border-top: 1px solid rgba(255,255,255,0.12);
      padding: 14px 14px 18px;
    }
    #name { font-weight: 700; margin-bottom: 8px; opacity: 0.9; }
    #text { line-height: 1.8; min-height: 3.6em; }
    #hint { margin-top: 10px; font-size: 12px; opacity: 0.6; }
    #choices { margin-top: 12px; display: grid; gap: 10px; }
    .choice {
      text-align: left;
      padding: 10px 12px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 12px;
      cursor: pointer;
    }
    .choice:hover { background: rgba(255,255,255,0.12); }
  </style>
</head>
<body>
  <div id="game">
    <div id="stage">
      <div id="bg"></div>
      <div id="left" class="chara" title="左立ち絵（画像を入れるならここ）"></div>
      <div id="right" class="chara" title="右立ち絵（画像を入れるならここ）"></div>
    </div>

    <div id="ui">
      <div id="name"></div>
      <div id="text"></div>
      <div id="choices"></div>
      <div id="hint">クリックで進む（選択肢が出ている時はボタンを押す）</div>
    </div>
  </div>

  <script type="module">
    import { createRuntime } from "./js/engine/runtime.js";
    import { script } from "./js/scenarios/sample.js";

    const elBg = document.getElementById("bg");
    const elLeft = document.getElementById("left");
    const elRight = document.getElementById("right");
    const elName = document.getElementById("name");
    const elText = document.getElementById("text");
    const elChoices = document.getElementById("choices");

    function setChara(el, on, url) {
      el.style.display = on ? "block" : "none";
      if (url) {
        el.style.background = `center / contain no-repeat url(${url})`;
        el.style.border = "none";
      } else {
        el.style.background = "rgba(255,255,255,0.08)";
        el.style.border = "1px solid rgba(255,255,255,0.15)";
      }
    }

    const renderer = {
      setBackground(cmd) {
        if (cmd.bg) {
          elBg.style.backgroundImage = `url(${cmd.bg})`;
          elBg.style.backgroundColor = "";
        } else if (cmd.bgColor) {
          elBg.style.backgroundImage = cmd.bgColor;
          elBg.style.backgroundColor = "";
        }
      },
      setCharacter(side, { on, url }) {
        setChara(side === "left" ? elLeft : elRight, on, url);
      },
      setName(name) {
        elName.textContent = name;
      },
      setText(text) {
        elText.textContent = text;
      },
      clearChoices() {
        elChoices.innerHTML = "";
      },
      showChoices(choiceArr, onSelect) {
        this.clearChoices();
        for (const c of choiceArr) {
          const btn = document.createElement("button");
          btn.className = "choice";
          btn.textContent = c.text;
          btn.onclick = (e) => {
            e.stopPropagation();
            onSelect(c);
          };
          elChoices.appendChild(btn);
        }
      },
    };

    const runtime = createRuntime({ script, renderer });

    document.getElementById("game").addEventListener("click", () => {
      if (elChoices.childElementCount > 0) return;
      runtime.next();
    });

    runtime.next();
  </script>
</body>
</html>
